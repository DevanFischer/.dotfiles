###########################
# NOTE: Configuration
###########################

# set shell
set -g default-shell /bin/zsh
set-option -g default-shell /bin/zsh

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# Allow true color in vim
set-option -sa terminal-overrides ',xterm-256color:RGB'

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# Enable mouse mode (tmux 2.1 and above)
setw -g mouse on

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# enable mouse to select a pane
# set -g mouse-select-pane on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# don't rename windows automatically
set-option -g allow-rename off

# enable pbcopy and pbpaste
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/blob/master/README.md
# set-option -g default-command "reattach-to-user-namespace -l zsh"

###########################
# NOTE: Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-j

# copy with 'enter' or 'y' and send to mac os clipboard: http://goo.gl/2Bfn8
# unbind -t vi-copy Enter
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# paste
# unbind C-p
# bind C-p paste-buffer

# split panes using | and -
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# quickly switch panes
unbind ^J
bind ^J select-pane -t :.+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded Successfully!"

###########################
# NOTE: Status Bar
###########################

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
# set -g status-justify left
set -g status-justify centre


# Set left side status bar length and style
set -g status-left-length 60
set -g status-left-style default

# set-option -g status-left '#[fg=white]‚ö°Ô∏è  devanf ‚ö°Ô∏è #[fg=green]'
# set-option -g status-right '#H #[fg=green]%I:%M #[fg=aqua]%m.%d.%Y'

# Clear out default status-left
set-option -g status-left ""

# Append the session name to status-left
set -ag status-left "#[fg=#f88414]üìÇ #S #[default]"

# Set right side status bar length and style
set -g status-right-length 140
set -g status-right-style default

# Clear out default status-right
set-option -g status-right ""

# Append hostname to status-right
set -ag status-right "#[fg=cyan,bg=default] #H #[default]"


###########################
# NOTE: Colors & Style
###########################

# Set prompt colors
set-option -g message-style fg=red
set-option -g message-style bg=colour055

# default window title colors
set-window-option -g window-status-style fg=magenta
set-window-option -g window-status-style bg=default

# Set the inactive window color and style
set -g window-status-style fg='#72f1b8',bg=default
set -g window-status-format ' #I #W '

# Set the active window color and style
set -g window-status-current-style fg=colour232,bg='#72f1b8'
set -g window-status-current-format ' #I #W '

# Set transparent status bar background
set-option -g status-style bg=default

# Set status bar text color
set-option -g status-fg colour014

